<!DOCTYPE html>
<html lang="fr">
  <head>
    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Logo_INSA_Rouen.jpg"
           alt="Logo INSA Rouen" style="height: 120px;"/>
    </div>
    <meta charset="UTF-8">
    <script type="text/javascript" src="scripts/libAffichage.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    <title>Affectation dans de nouveaux groupes en STPI2</title>
    <h1>Affectation dans de nouveaux groupes en STPI2</h1>
  </head>
  <body>
    <header>
      <dialog id="alerte">
        <p id="texteAlerte">Problème !</p>
        <button id="fermer">X</button>
      </dialog>

      <dialog id="verification">
        <p id="texteVerification">Sûr ?</p>
        <button id="refuser">X</button>
        <button id="accepter">V</button>
      </dialog>

      <div class="carre">
        <button id="changerInfo">Moins d'informations</button>
        <select class="selectionnerGroupe" id="groupe"></select>
        <button id="submit">Mettre à jour le groupe</button>

        <div class="barre-recherche">
          <input type="text" id="recherche" placeholder="Rechercher...">
          <button class="fermer-recherche">&times;</button>
        </div>
        
        <form id="AjoutEtudiant">
          <input name="identifiant" type="number" placeholder="Entrez l'identifiant"/>
          <select class="selectionnerCivilite" name="civilite"></select>
          <input name="prenom" type="text" placeholder="Entrez le prénom"/>
          <input name="nom" type="text" placeholder="Entrez le nom"/>
          <input name="annee" type="number" placeholder="Entrez l'année"/>
          <select class="selectionnerLangue" name="langue"></select>
          <input name="mail" type="text" placeholder="Entrez le mail"/>
          <input type="submit" value="OK"/>
        </form>

        <button class="active" id="onglet1">Onglet 1</button>
        <button id="onglet2">Onglet 2</button>
      </div>         
      <table border="1" id="petitTableauOnglet2" class="cache" style="margin-top: 20px; width: 300px;">
        <thead>
          <tr>
            <th>Langue</th>
            <th>Groupes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Espagnol</td>
            <td>A,B,C,D,G</td>
          </tr>
          <tr>
            <td>Allemand</td>
            <td>E,F,H</td>
          </tr>
          <tr>
            <td>FLE</td>
            <td>I,J,K</td>
          </tr>
        </tbody>
      </table>
    </div>
         
       <table border="1" id="TableauCreneaux" class="cache" style="margin-top: 20px; width: 300px;"> </table>

      <table border="1" id="contenuOnglet2" class="cache">
        <thead>
        
        </thead>
        <tbody>
     
        </tbody>
      </table>
    </header>

    <table border="1" id="tableauEtudiants">
      <thead>
        <tr>
          <th>Identifiant</th>
          <!-- <th class="cache">Civilité</th> -->
          <th>Civilité</th>
          <th>Prénom</th>
          <th>Nom</th>
          <!-- <th class="cache">Année</th> -->
          <th>Année</th>
          <th>
            Langue 
            <button id="filtreLangue" class="fleche-bas">▼</button>
            <div id="menuLangue" class="menu-absolute cache"></div>
          </th>
          <!-- <th class="cache">Mail</th> -->
          <th>Mail</th>
          <th>
            Section
            <button id="filtreSection" class="fleche-bas">▼</button>
            <div id="menuSection" class="menu-absolute cache"></div>
          </th>
          <th>
            Groupe
            <button id="filtreGroupe" class="fleche-bas">▼</button>
            <div id="menuGroupe" class="menu-absolute cache"></div>
          </th>
          <!-- <th class="cache">Décision Jury STPI1</th> -->
          <!-- <th class="cache">Commentaire</th> -->
          <th>Décision Jury STPI1</th>
          <th>Commentaire</th>
          <th>
            Nouvelle section
            <button id="filtreNouvelleSection" class="fleche-bas">▼</button>
            <div id="menuNouvelleSection" class="menu-absolute cache"></div>
          </th>
          <th>
            Nouveau groupe
            <button id="filtreNouveauGroupe" class="fleche-bas">▼</button>
            <div id="menuNouveauGroupe" class="menu-absolute cache"></div>
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
