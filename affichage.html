<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
</head>
<body>
    <h1>Liste des étudiants</h1>
    <ul id="students-list"></ul>

    <script>
        window.electronAPI.getStudents().then(students => {
            const list = document.getElementById('students-list');
            students.forEach(student => {
                let li = document.createElement('li');
                li.textContent = `${student.num_insa}--${student.civilite}--${student.prenom}--${student.nom}--${student.annee}--${student.langue}--${student.email}--${student.section}--${student.groupe}--${student.decision_jury}--${student.commentaire}--${student.an} `;
                list.appendChild(li);
            });
        }).catch(err => {
            console.error('Erreur lors de la récupération des étudiants :', err);
        });
    </script>
</body>
</html>
