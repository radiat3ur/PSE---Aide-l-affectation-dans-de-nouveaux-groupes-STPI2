<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
</head>
<body>
    <h1>Liste des étudiants</h1>
    <ul id="students-list"></ul>

    <script>
        window.electronAPI.getStudents().then(students => {
            const list = document.getElementById('students-list');
            students.forEach(student => {
                let li = document.createElement('li');
                li.classList.add('student-item');
                
                let info = document.createElement('span');
                info.textContent = `${student.num_insa}--${student.civilite}--${student.prenom}--`;
                
                let nameSpan = document.createElement('span');
                nameSpan.classList.add('student-name');
                nameSpan.textContent = student.nom;
                
                let rest = document.createElement('span');
                rest.textContent = `--${student.annee}--${student.langue}--${student.email}--${student.section}--${student.groupe}--${student.decision_jury}--${student.commentaire}--${student.an}`;
                
                li.appendChild(info);
                li.appendChild(nameSpan);
                li.appendChild(rest);
                list.appendChild(li);
            });
        }).catch(err => {
            console.error('Erreur lors de la récupération des étudiants :', err);
        });
    </script>
</body>
</html>
